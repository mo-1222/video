<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

        <link rel="stylesheet" href="css/style.css">

</head>
<body>

        <div class="videoBox">
                <video src="" class="video"></video>

                <div class="control">
                        <div class="play_pause">
                                <div class="prev"></div>
                                <div class="play"></div>
                                <div class="next"></div>
                        </div>

                        <div class="videoProgress">
                                <div class="videoBar"></div>
                        </div>

                        <div class="time">00:00:00 / 00:00:00</div>

                        <div class="volumeBox">
                                <div class="volumeBarBox">
                                        <div class="volumeValue">50</div>
                                        <div class="volumeProgress">
                                                <div class="volumeBar"></div>
                                        </div>
                                </div>
                                <div class="volume"></div>
                        </div>

                        <div class="speedBox">
                                <div class="btnBox">
                                        <div>0.5x</div>
                                        <div>1.0x</div>
                                        <div>1.5x</div>
                                        <div>2.0x</div>
                                </div>
                                <div class="speed">倍速</div>
                        </div>

                        <div class="fullScreen"></div>

                        <div class="videoList"></div>
                </div>

                <div class="videoListBox">
                        <div class="caption"></div>
                        <div class="off"></div>

                        <div class="listBox"></div>
                </div>
        </div>

        <script src="js/js.js"></script>
        
</body>
</html>
